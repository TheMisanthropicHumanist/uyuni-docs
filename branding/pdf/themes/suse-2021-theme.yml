###
### The AsciiDoctor-PDF export template for SUSE Documentation
###
### Joseph Cayouette, (jcayouette@suse.com) 2021
###
font:
  catalog:
    Poppins:
      normal: Poppins-Regular.ttf
      bold: Poppins-Medium.ttf
      italic: Poppins-Light.ttf
    Free Serif:
      normal: freeserif.ttf
      bold: freeserif_bold.ttf
      italic: freeserif_italic.ttf
      bold_italic: freeserif_bold_italic.ttf
    Montserrat:
      normal: montserrat-normal.ttf
      bold: montserrat-bold.ttf
      italic: montserrat-italic.ttf
      bold_italic: montserrat-bold_italic.ttf
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    M+ 1mn:
      normal: mplus1mn-regular-ascii-conums.ttf
      bold: mplus1mn-bold-ascii.ttf
      italic: mplus1mn-italic-ascii.ttf
      bold_italic: mplus1mn-bold_italic-ascii.ttf
    M+ 1p Fallback:
      normal: mplus1p-regular-fallback.ttf
      bold: mplus1p-regular-fallback.ttf
      italic: mplus1p-regular-fallback.ttf
      bold_italic: mplus1p-regular-fallback.ttf
  fallbacks:
    - M+ 1p Fallback
capfont:
  font: Poppins Light
brand:
  font: Poppins
  primary:
    susepine: #0C322C
    susejungle: #30BA78
    suseseafoam: #7AD4AA
    suseseafoam20: #e5f7ee
    suseseafoam60: #afe6cc
    susefog: #F2F2F2
    susefog200: #E6E6E6
    susefog300: #D7D7D7
    susecoral: #FF6A52
    susesalmon: #FF8E77
    susegrn: #30BA78
    suseblu: #0C322C
  preferred:
    lime: #A0FF5F
    grass: #00C081
    seafoam: #02A49C
  secondary:
    tourquise: #71D6E0
    lightblue: #00B2E2
    dark-blue: #0007B0
    magenta: #DE0080
    purple: #841781
    slate: #24193B
    pink: #F7A3D5
    orange: #ED6924
    lightorange: #FD9A2B
    eggyolk: #FFEF8D
  neutral:
    black: #000000
    darkgrey: #5F5F5F
    grey: #A7A9AC
    lightgrey: #DCDDDE
    lightergrey: #EDEDED
    white: #FFFFFF
  elements:
    link: #30BA78
    warning: #FFC107
    error: #DC3545
    text: #969494
    decoration: #F75C03
    decoration2: #841781
page:
  background_color: #ffffff
  layout: portrait
  margin: [20mm, 27mm, 27mm, 20mm]
  margin_inner: 20mm
  margin_outer: 15mm
  size: A4
base:
  font_size_xxxsmall:  6
  font_size_xxsmall:  7
  font_size_xsmall:  8
  font_size_small: 9.5
  font_size_normal: 9.5
  font_size_medium: 10.5
  font_size_large: 12.5
  font_size_xlarge: 14
  font_size_xxlarge: 16
  font_size_xxxlarge: 20
  font_size_superlarge: 24
  font_size_ultralarge: 36
  font_size_hyperlarge: 48
  font_size_min: $base_font_size_xxxsmall
  align: justify
  font_color: 333333
  font_family: $brand_font
  font_style: normal
  font_size: $base_font_size_normal
  line_height_length: 13.8
  line_height: $base_line_height_length / $base_font_size
  border_color: #EEEEEE
  border_radius: 4
  border_width: 0.5
vertical_rhythm: $base_line_height_length
horizontal_rhythm: $base_line_height_length
vertical_spacing: $vertical_rhythm
link:
  font_color: $brand_elements_link
literal:
  background_color: #F2F2F2
  font-size: $base_font_size_normal
  font-family: Poppins
  font-style: bold
  font_size: $base_font_size_xxsmall * 1.3
menu_caret_content: " <font size=\"1.15em\"><color rgb=\"30BA78\">\u203a</color></font> "
heading:
  align: left
  font_color: #000000
  font_family: $brand_font
  font_style: bold
  h1:
    font_color: $brand_primary_susepine
    font_size: $base_font_size_superlarge
    font_weight: normal
  h2:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxxlarge
    font_style: normal
  h3:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xxlarge
    font_style: normal
  h4:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_xlarge
    font_style: normal
  h5:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_large
    font_style: normal
  h6:
    font_color: $brand_primary_susejungle
    font_size: $base_font_size_medium
  line_height: 1
  margin_top: $vertical_rhythm * 0.4
  margin_bottom: $vertical_rhythm * 0.9
extends: default
role:
  title:
    background-color: #90EBCD
title_page:
  background_color: #ffffff
  align: left
  font-family: $brand_font
  logo:
    align: left
    border-color: #fff
    top: .1%
    image: image:images/SUSE_Logo-hor_L_Green-pos_sRGB.png[pdfwidth=38%]
  title:
    font_color: #000
    font-style: normal
    top: 30%
    font_size: $base_font_size_superlarge
    line_height: 0.7
  subtitle:
    font_color: #30BA78
    font_style: bold
    line_height: .7
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size_ultralarge
  authors:
    font_color: ffffff
    margin_top: $base_font_size * 1.25
    font_size: $base_font_size
  revision:
    line_height: .7
    font_style: normal
    font_color: #000
    font_size: $heading_h5_font_size
    margin_top: $base_font_size * 1.25
block:
  margin_top: 0
  margin_bottom: $vertical_rhythm
caption:
  align: left
  font_size: $base_font_size_large
  font_style: bold
  font_color: $brand_primary_susecoral
  margin_inside: $vertical_rhythm / 3
  margin_outside: 0
lead:
  font_size: $base_font_size_large
  line_height: 1.4
abstract:
  font_color: 5c6266
  font_size: $lead_font_size
  line_height: $lead_line_height
  font_style: italic
  first_line_font_style: bold
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
admonition:
  column_rule_color: $brand_primary_susefog300
  column_rule_width: 2.5
  column_rule_style: dotted
  padding: [0, $horizontal_rhythm, 0, $horizontal_rhythm]
  label:
    align: center
    vertical_align: middle
    font_color: $brand_primary_suseblu
    font_family: $base_font_family
  icon:
    tip:
      name: fa-lightbulb-o
      stroke_color: $brand_primary_susejungle
      size: $base_font_size_ultralarge
    note:
      stroke_color: $brand_primary_susejungle
      name: fa-info-circle
      size: $base_font_size_ultralarge
    important:
      name: fa-exclamation-circle
      stroke_color: $brand_primary_susecoral
      size: $base_font_size_ultralarge
    warning:
      name: fa-exclamation-triangle
      stroke_color: $brand_primary_susecoral
      size: $base_font_size_ultralarge
    caution:
      name: fa-fire
      stroke_color: $brand_elements_error
      size: $base_font_size_ultralarge
button:
  font-color: $brand_primary_susepine
  font-size: $base_font_size_normal
  background-color: #F2F2F2
  font-family: Poppins
blockquote:
  font_color: $base_font_color
  font_size: $base_font_size_large
  border_color: $base_border_color
  border_width: 5
  padding: [0, $horizontal_rhythm, $block_margin_bottom * -0.75, $horizontal_rhythm + $blockquote_border_width / 2]
  cite_font_size: $base_font_size_small
  cite_font_color: 999999
code:
  font_color: $brand_primary_susepine
  font_family: Poppins
  font_size: ceil($base_font_size)
  padding: $code_font_size
  line_height: 1.25
  line_gap: 3.8
  background_color: F5F5F5
conum:
  font_family: $literal_font_family
  font_color: $brand_primary_susegrn
  font_size: $base_font_size
  line_height: 4 / 3
example:
  border_color: $base_border_color
  border_radius: $base_border_radius
  border_width: 0.75
  background_color: transparent
  padding: [$vertical_rhythm, $horizontal_rhythm, 0, $horizontal_rhythm]
image:
  align: center
prose:
  margin_top: $block_margin_top
  margin_bottom: $block_margin_bottom
sidebar:
  border_color: $page_background_color
  border_radius: $base_border_radius
  border_width: $base_border_width
  background_color: eeeeee
  padding: [$vertical_rhythm, $vertical_rhythm * 1.25, 0, $vertical_rhythm * 1.25]
  title:
    align: center
    font_color: $heading_font_color
    font_family: $heading_font_family
    font_size: $heading_h4_font_size
    font_style: $heading_font_style
thematic_break:
  border_color: $base_border_color
  border_style: solid
  border_width: $base_border_width
  margin_top: $vertical_rhythm * 0.5
  margin_bottom: $vertical_rhythm * 1.5
description_list:
  term_font_style: bold
  term_spacing: $vertical_rhythm / 4
  description_indent: $horizontal_rhythm * 1.25
outline_list:
  indent: $horizontal_rhythm * 1.5
  item_spacing: $vertical_rhythm / 2
table:
  background_color: $page_background_color
  head_background_color: f5f5f5
  head_font_color: $base_font_color
  head_font_style: bold
  even_row_background_color: f9f9f9
  foot_background_color: f0f0f0
  border_color: dddddd
  border_width: $base_border_width
  cell_padding: [3, 3, 6, 3]
toc:
  title:
    font_color: $brand_primary_susepine
  indent: $horizontal_rhythm
  font_family: $brand_font
  font_size: $base_font_size
  font_color: $brand_primary_susejungle
  line_height: 1.7
  dot_leader:
    content: ". "
    font_color: $brand_primary_susepine
    levels: 2 3 4 5 6
  h1_font_color: $brand_primary_susepine
  h1_font_size: $base_font_size_xxlarge

  h2_font_color: $brand_primary_susejungle
  h2_font_size: $base_font_size_xlarge

  h3_font_color: $brand_primary_susepine
  h3_font_size: $base_font_size_medium

  h4_font_color: $brand_primary_susepine
  h4_font_size: $base_font_size_medium

  h5_font_color: $brand_primary_susepine
  h5_font_size: $base_font_size_medium
header:
  font_size: $base_font_size_xsmall
  font_color: #adadad
  border_color: dddddd
  border_width: 0.25
  height: 0.75in
  line_height: $base_line_height
  padding: [$base_line_height_length / 0, 0, 0, 0]
  vertical_align: middle
  recto:
    left:
      content:
    center:
      content: '*{section-title}*'
    right:
      content: 'v{revnumber}-{docdate}'
  verso:
    left:
      content: $header_recto_left_content
    center:
      content: $header_recto_center_content
    right:
     content: $header_recto_right_content
footer:
  font_size: $base_font_size_xsmall
  font_color: #adadad
  border_color: dddddd
  border_width: 0.25
  height: 0.75in
  line_height: $base_line_height
  padding: [$base_line_height_length / 0, 0, 0, 0]
  vertical_align: top
  image_vertical_align: middle
  recto:
    left:
      content: '*{page-number} / {page-count}*'
    center:
      content:
    right:
      content: '{section-or-chapter-title} | {productname} {productnumber}'
  verso:
    left:
      content: $footer_recto_left_content
    center:
      content: $footer_recto_center_content
    right:
      content: $footer_recto_right_content

